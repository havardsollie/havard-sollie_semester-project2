<html lang="en">
    <head>

    <body>
      <header>
        <div>
          <img src="sneakylogo.png" width="auto" height="70px">
        </div>
        <div class="menu-container"></div>
      </header>
     <main>
      <div class="logout">
        <h3>log out</h3>
        <button id="logout" type="button">Log out</button>
      </div>

      <form>
        <div class="add-container"></div>

        <div>
          <label for="title">Title</label>
          <input id="title" />
        </div>
        <div>
          <label for="price">Price</label>
          <input id="price" />
        </div>
        <div>
          <label for="image">Image Upload</label>
          <input type="file" input id="image" accept="image/*" />
        </div>
        <div>
          <label for="featured">Featured product?</label>
          <input type="checkbox" id="yes" value="yes" onclick="false">Yes</input>
        </div>
        <button>Add product</button>
      </form>
           
     </main> 

        <script src="js/logout.js" type="module"></script>
        <script src="js/add.js" type="module"></script>
    </body>
